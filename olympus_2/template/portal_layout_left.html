<!--[if IE 7 ]><table><tr><td><![endif]-->
<!-- BEGIN left_block_files -->
	<div id="<!-- IF S_ARRANGE -->BLOCK_<!-- ENDIF -->B{left_block_files.LEFT_BLOCK_ID}">
		{$BLOCK_START}
			{$HEADER_START}

				<span style="text-align:{S_CONTENT_FLOW_BEGIN};">{left_block_files.LEFT_BLOCK_TITLE}</span>

				<span id="B_B{left_block_files.LEFT_BLOCK_ID}">
					<!-- IF not S_ARRANGE -->
					<span class="blimage"><img src="{left_block_files.LEFT_BLOCK_IMG}" alt="" /></span>
					<!-- ENDIF -->
				</span>

				<!-- IF S_ARRANGE -->
					<a href="javascript:ShowHide('B{left_block_files.LEFT_BLOCK_ID}','B_B{left_block_files.LEFT_BLOCK_ID}','BLOCKB_B{left_block_files.LEFT_BLOCK_ID}');">
						<span class="bhide">{HIDE_IMG}</span>
					</a>
					<span class="bmove">{MOVE_IMG}</span>
				<!-- ENDIF -->

			{$HEADER_END}
			<div class="box_new" id="<!-- IF not S_ARRANGE -->BLOCK_<!-- ENDIF -->B{left_block_files.LEFT_BLOCK_ID}">
				{$BODY_START}
					<!-- IF left_block_files.LEFT_BLOCK_SCROLL -->
						<!-- IF not S_ARRANGE --><!-- DO NOT EDIT THE NEXT LINE UNLESS YOU KNOW WHAT YOU ARE DOING -->
						<div class="scroll_outer" id="B{left_block_files.LEFT_BLOCK_ID}_outer" onmouseover="do_speed(this, event)" onmousemove="do_speed(this, event)" onmouseout="set_defaults(this, event)"><div class="scroll_inner" id="B{left_block_files.LEFT_BLOCK_ID}_inner">{left_block_files.LEFT_BLOCKS}</div></div>
						<!-- ELSE -->
						{L_SCROLLING_BLOCKS_DISABLED}
						<!-- ENDIF -->
					<!-- ELSE -->
					{left_block_files.LEFT_BLOCKS}
					<!-- ENDIF -->
				{$BODY_END}
			</div>
			{$BLOCK_FOOTER}
		{$BLOCK_END}
		<script type="text/javascript">
			// <![CDATA[
				if(GetCookie('BLOCKB_B{left_block_files.LEFT_BLOCK_ID}') == '2')
				{
					ShowHide('B{left_block_files.LEFT_BLOCK_ID}','B_B{left_block_files.LEFT_BLOCK_ID}','BLOCKB_B{left_block_files.LEFT_BLOCK_ID}');
				}
			// ]]>
		</script>
	</div>
<!-- END left_block_files -->
<!--[if IE 7 ]></td></tr></table><![endif]-->
